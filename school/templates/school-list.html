{% extends "base.html" %}
{% block title %}School List{% endblock %}

{% block content %}
    <h1>School List: </h1>
    <ul>
        {% for school in object_list %}
            <li>
                <a href="{{ school.id }}" class="link-primary">{{ school.name }}, {{ school.address }}</a>
            </li>
            <br><br>
        {% endfor %}
    </ul>
    <button type="button" onclick="location.href='{% url 'school-add' %}'" class="btn btn-outline-primary">Add School</button>
    <br><br><button type="button" onclick="location.href='{% url 'class-list' %}'" class="btn btn-outline-primary">See Classes</button>
    <br><br><button type="button" onclick="location.href='{% url 'student-list' %}'" class="btn btn-outline-primary">See Students</button>
    
{% endblock %}
